<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Bookmarks App</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form class="bookmarks-form">
            <label>
                Click the buttton to get the full list of bookmarks
            </label>
            <button id="submit-btn" type="submit">
                Get bookmarks
            </button>
        </form>

        <form class="add-bookmark-form">
            <h3> Add a new bookmark</h3>
            <label for="bookmarkTitle">
                Title:
            </label>
            <input type="text" id="bookmarkTitle" />
            <label for="bookmarkDescription">
                Description:
            </label>
            <input type="text" id="bookmarkDescription" />
            <label for="bookmarkUrl">
                Url:
            </label>
            <input type="text" id="bookmarkUrl" />
            <label for="bookmarkRating">
                Rating:
            </label>
            <input type="number" id="bookmarkRating" />
            <button type="submit">
                Add bookmark
            </button>
        </form>

        <form class="delete-bookmark-form">
            <h3> Delete bookmark</h3>
            <label for="bookmarkIdDelete">
                Id:
            </label>
            <input type="text" id="bookmarkIdDelete" />
            <button type="submit">
                Delete bookmark
            </button>
        </form>

        <form class="update-bookmark-form">
            <h3> Update bookmark</h3>
            <label for="bookmarkIdUpdate">
                Id:
            </label>
            <input type="text" id="bookmarkIdUpdate" />
            <label for="bookmarkTitleUpdate">
                Title:
            </label>
            <input type="text" id="bookmarkTitleUpdate" />
            <label for="bookmarkDescriptionUpdate">
                Description:
            </label>
            <input type="text" id="bookmarkDescriptionUpdate" />
            <label for="bookmarkUrlUpdate">
                Url:
            </label>
            <input type="text" id="bookmarkUrlUpdate" />
            <label for="bookmarkRatingUpdate">
                Rating:
            </label>
            <input type="number" id="bookmarkRatingUpdate" />
            <button type="submit">
                Update bookmark
            </button>
        </form>


        <form class="bookmarksByTitle-form">
            <h3> Search by title</h3>
            <label for="bookmarkTitleByTitle">
                Title:
            </label>
            <input type="text" id="bookmarkTitleByTitle" />
            
            <button type="submit">
                Search
            </button>
        </form>

        <section class="results">

        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
